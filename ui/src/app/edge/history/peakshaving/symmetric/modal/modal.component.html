<ion-header>
    <ion-toolbar color="primary">
        <ion-title *ngIf="component.alias != component.id">{{ component.alias }}</ion-title>
        <ion-title *ngIf="component.alias == component.id">{{ component.id }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-buttons class="ion-justify-content-center">
            <pickdate></pickdate>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content>
        <symmetricpeakshavingchart [component]="component" [period]="service.historyPeriod">
        </symmetricpeakshavingchart>
    </ion-card-content>
</ion-content>
